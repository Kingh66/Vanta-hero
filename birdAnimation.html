<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section with Vanta.js Birds</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero-bg-image {
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      z-index: 1;
    }

    #vanta-hero {
      position: absolute;
      inset: 0;
      z-index: 2;
    }

    .hero .container {
      position: relative;
      z-index: 3;
      text-align: center;
    }

    .hero .container h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 0px 2px 10px rgba(0,0,0,0.7);
    }

    .hero .container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .toggle-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 4;
    }

    .toggle-buttons button {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: #fff;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-buttons button:hover {
      background: rgba(255, 164, 0, 0.8);
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-bg-image"></div>
    <div id="vanta-hero"></div>
    <div class="container">
      <h1>Welcome to My Animation Zone</h1>
      <p>.............. Every Art is Beautiful ................</p>
      <p>By Me Of CourseðŸ˜‚</p>

    </div>
    <div class="toggle-buttons">
      <button id="birds-toggle"><i class="fas fa-dove"></i></button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    const vantaEffect = VANTA.BIRDS({
      el: "#vanta-hero",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x000000,
      backgroundAlpha: 0.0,
      color1: 0xff6347, 
      color2: 0xffa07a,

      birdSize: 1.50
    });

    const birdsToggle = document.getElementById('birds-toggle');
    let birdsVisible = true;

    birdsToggle.addEventListener('click', () => {
      birdsVisible = !birdsVisible;
      document.getElementById('vanta-hero').style.opacity = birdsVisible ? '1' : '0';
      birdsToggle.innerHTML = birdsVisible
        ? '<i class="fas fa-dove"></i>'
        : '<i class="fas fa-eye-slash"></i>';
    });

    window.addEventListener('resize', () => {
      vantaEffect.resize();
    });
  </script>
</body>
</html>
